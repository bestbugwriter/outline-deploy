version: v0.11.1

serve:
  public:
    base_url: https://${KRATOS_DOMAIN_NAME}/
    cors:
      enabled: true
  admin:
    base_url: http://${KRATOS_IP}:4434/

dsn: postgres://${KRATOS_DB_USER}:${KRATOS_DB_PASSWORD}@${POSTGRES_IP}:5432/${KRATOS_DB_NAME}?sslmode=disable&max_conns=20&max_idle_conns=4

secrets:
  cookie:
    - ${KRATOS_SECRET_COOKIE}
  cipher:
    - ${KRATOS_SECRET_CIPHER}

log:
  level: info
  format: text

courier:
  smtp:
    connection_uri: smtp://localhost:1025/?skip_ssl_verify=true # Placeholder, configure if email verification/recovery is enabled

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

selfservice:
  default_browser_return_url: https://${OUTLINE_DOMAIN_NAME}/
  whitelisted_return_urls:
    - https://${OUTLINE_DOMAIN_NAME}/

  methods:
    password:
      enabled: true

  flows:
    error:
      ui_url: https://${KRATOS_DOMAIN_NAME}/error

    settings:
      ui_url: https://${KRATOS_DOMAIN_NAME}/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: https://${KRATOS_DOMAIN_NAME}/recovery

    verification:
      enabled: false # 禁用邮件验证以简化初始设置
      ui_url: https://${KRATOS_DOMAIN_NAME}/verification
      
    login:
      ui_url: https://${KRATOS_DOMAIN_NAME}/login
      lifespan: 10h

    logout:
      after:
        default_browser_return_url: https://${KRATOS_DOMAIN_NAME}/login

    registration:
      lifespan: 10h
      ui_url: https://${KRATOS_DOMAIN_NAME}/registration
      after:
        password:
          hooks:
            - session
