networks:
  br0:
    external: true
    
services:
  postgres:
    image: postgres:16.10
    container_name: postgres

    environment:
      - POSTGRES_DB=postgres
    volumes:
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ${POSTGRES_DATA_DIR}:/var/lib/postgresql/data
    networks:
      br0:
        ipv4_address: ${POSTGRES_IP}
